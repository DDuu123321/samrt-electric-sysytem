<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Test</title>
  <style>
    body {
      background-color: #0a0e27;
      color: #e0e3eb;
      font-family: 'Inter', sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #131722;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #1f2635;
    }

    .progress-container {
      position: relative;
      width: 100%;
      background-color: #1e2433;
      border-radius: 9999px;
      height: 12px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      border: 1px solid #2a3142;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      background: linear-gradient(90deg, #2962ff 0%, #00bcd4 100%);
      position: relative;
      height: 100%;
      min-width: 2px;
      border-radius: 9999px;
      transition: width 0.3s ease;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      animation: progress-shimmer 2.5s infinite;
      pointer-events: none;
    }

    @keyframes progress-shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h2 {
      margin-bottom: 20px;
      color: #2962ff;
    }

    .label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    button {
      background: linear-gradient(180deg, #3a79ff, #2962ff);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 20px;
    }

    button:hover {
      background: linear-gradient(180deg, #4b87ff, #3a79ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Progress Bar Test</h2>
    
    <div class="label">
      <span>Current Storage</span>
      <span id="storage-value">75%</span>
    </div>
    <div class="progress-container">
      <div class="progress-fill" id="storage-bar" style="width: 75%;"></div>
    </div>

    <div class="label">
      <span>Discharge Progress</span>
      <span id="discharge-value">45%</span>
    </div>
    <div class="progress-container" style="height: 8px;">
      <div class="progress-fill" id="discharge-bar" style="width: 45%;"></div>
    </div>

    <div class="label">
      <span>Low Progress</span>
      <span id="low-value">10%</span>
    </div>
    <div class="progress-container" style="height: 8px;">
      <div class="progress-fill" id="low-bar" style="width: 10%;"></div>
    </div>

    <button onclick="animate()">Animate</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    function animate() {
      const storageBar = document.getElementById('storage-bar');
      const dischargeBar = document.getElementById('discharge-bar');
      const lowBar = document.getElementById('low-bar');
      
      let storage = 75;
      let discharge = 45;
      let low = 10;
      
      const interval = setInterval(() => {
        storage = Math.max(0, storage - 1);
        discharge = Math.min(100, discharge + 2);
        low = Math.min(100, low + 1);
        
        storageBar.style.width = storage + '%';
        dischargeBar.style.width = discharge + '%';
        lowBar.style.width = low + '%';
        
        document.getElementById('storage-value').textContent = storage + '%';
        document.getElementById('discharge-value').textContent = discharge + '%';
        document.getElementById('low-value').textContent = low + '%';
        
        if (storage === 0 && discharge === 100) {
          clearInterval(interval);
        }
      }, 50);
    }
    
    function reset() {
      document.getElementById('storage-bar').style.width = '75%';
      document.getElementById('discharge-bar').style.width = '45%';
      document.getElementById('low-bar').style.width = '10%';
      document.getElementById('storage-value').textContent = '75%';
      document.getElementById('discharge-value').textContent = '45%';
      document.getElementById('low-value').textContent = '10%';
    }
  </script>
</body>
</html>
